<div class="dice-roll heart fallout-roll">
    {{#if flavor}}
    <div class="dice-flavor">{{flavor}}</div>
    {{/if}}
    <div class="dice-result">
        <div class="dice-formula">{{description}}</div>
        {{{tooltip}}}
        <div class="flexrow">
            <h4 class="dice-total text">{{localizeHeart 'fallout-result' result}}</h4>
            {{#if showClearStressButton}}
            <button class="icon-button" data-action="clear-stress" title="{{localizeHeart 'clear-stress.title' }}">
                <span class="fas fa-refresh"></span>
            </button>
            {{/if}}
        </div>
    </div>

</div>
